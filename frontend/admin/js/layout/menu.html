<md-sidenav class="site-sidenav" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')">
  <md-toolbar class="nav-header"
              layout="column"
              md-whiteframe="1">
    <a class="logo"
       href="#"
       layout="row"
       layout-align="center center"
       flex
       ui-sref="users">
      <span class="logo-image">L</span>
      <span class="logo-text">Lockheal</span>
    </a>
  </md-toolbar>

  <md-content flex role="navigation">
    <ul class="menu-list">
      <li ng-repeat="menuItem in MENU_ITEMS track by $index">
        <a href="#"
           class="md-button"
           layout="row"
           ui-sref-active="active"
           ui-sref="{{menuItem.state}}">
          <md-icon ng-bind="menuItem.icon"></md-icon>
          <span ng-bind="menuItem.title"></span>
        </a>
      </li>
    </ul>
  </md-content>
</md-sidenav>
