<md-dialog aria-label="Log in" class="login-dialog">
  <form role="form"
        name="loginForm"
        flex
        novalidate
        ng-submit="vm.submit(vm.user, loginForm.$valid, vm.isForgotPasswordEnabled)">
    <md-toolbar class="md-menu-toolbar">
      <div class="md-toolbar-tools">
        <h2>Log In</h2>
        <span flex></span>
        <md-button class="md-icon-button"
                   aria-label="Close dialog"
                   ng-click="vm.cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <div layout="row"
             layout-align="end center"
             flex
             hide-gt-sm>
          <md-button class="md-button-social-icon facebook" aria-label="Facebook">
            <i class="fa fa-facebook"></i>
          </md-button>
          <md-button class="md-button-social-icon google-plus" aria-label="Google+">
            <i class="fa fa-google-plus"></i>
          </md-button>
          <md-button class="md-button-social-icon twitter" aria-label="Twitter">
            <i class="fa fa-twitter"></i>
          </md-button>
        </div>
        <!-- E-mail -->
        <div layout="row">
          <md-input-container class="hide-error-msg" flex>
            <label>Email</label>
            <input type="email"
                   name="email"
                   required
                   email-validation
                   ng-model="vm.user.email">
            <div ng-messages="loginForm.email.$error">
              <div ng-message="email">That doesn't look like a valid email.</div>
            </div>
          </md-input-container>
        </div>
        <!-- Password -->
        <div layout="row"
             ng-if="!vm.isForgotPasswordEnabled">
          <md-input-container class="hide-error-msg" flex>
            <label>Password</label>
            <input type="password"
                   name="password"
                   required
                   password-validation
                   ng-model="vm.user.password">
            <div ng-messages="loginForm.password.$error">
              <div ng-message="password">
                Your password must contain 6 characters (at least one number and one letter).
              </div>
            </div>
          </md-input-container>
        </div>
        <div layout="row">
          <a type="button"
             class="text-center p-xxs"
             flex
             aria-label="{{ vm.isForgotPasswordEnabled ? 'Log In': 'Forgot your password?' }}"
             ng-click="vm.isForgotPasswordEnabled = !vm.isForgotPasswordEnabled">
            <span ng-bind="vm.isForgotPasswordEnabled ? 'Log In': 'Forgot your password?'"></span>
          </a>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="column" layout-align="start center" flex>
      <md-button type="submit"
                 class="md-button-blue"
                 aria-label="{{ vm.isForgotPasswordEnabled ? 'Reset Password' : 'Log In' }}">
        <span ng-bind="vm.isForgotPasswordEnabled ? 'Reset Password' : 'Log In'"></span>
      </md-button>
      <div class="social-buttons"
           hide-xs
           hide-sm
           ng-if="!vm.isForgotPasswordEnabled">
        <a class="md-button social-button facebook"
                   flex
                   ng-click="vm.loginWithFacebook()">
          Login with Facebook
        </a>
        <a class="md-button social-button google-plus" flex>
          Login with Google+
        </a>
        <a class="md-button social-button twitter" flex>
          Login with Twitter
        </a>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
