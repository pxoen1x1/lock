<md-dialog aria-label="Log in">
  <form role="form"
        name="loginForm"
        novalidate
        ng-submit="vm.login(vm.user, loginForm.$valid)">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Log In</h2>
        <span flex></span>
        <md-button class="md-icon-button"
                   aria-label="Close dialog"
                   ng-click="vm.cancel()">
          <i class="material-icons">close</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <!-- E-mail -->
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Email<sup>*</sup></label>
            <input type="email"
                   name="email"
                   required
                   email-validation
                   ng-model="vm.user.email">
            <div ng-messages="loginForm.email.$error">
              <div ng-message="email">That doesn't look like a valid email.</div>
            </div>
          </md-input-container>
        </div>
        <!-- Password -->
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Password<sup>*</sup></label>
            <input type="password"
                   name="password"
                   required
                   password-validation
                   ng-model="vm.user.password">
            <div ng-messages="loginForm.password.$error">
              <div ng-message="password">
                Your password must contain 6 characters (at least one number and one letter).
              </div>
            </div>
          </md-input-container>
        </div>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button type="submit">
        Login
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
