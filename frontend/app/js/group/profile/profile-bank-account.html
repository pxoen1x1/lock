<div>
    <div><h2 translate>ACCOUNT BALANCE</h2></div>
    <div class="section">
        <span class="md-body-2">$ </span><span  class="md-body-1" ng-bind="vm.userProfile.merchantFunds"></span>
    </div>
    <div layout="row">
        <md-button class="md-button-blue"
                   ng-disabled="!vm.enableWithdrawals"
                   ng-click="vm.withdrawal()"
                   aria-label="Edit profile">
            <span translate>WITHDRAWAL</span>
        </md-button>
    </div>
</div>

<div ng-hide="vm.isEditingPayment" flex="100">
    <div layout="column"
         layout-gt-xs="row"
         layout-align="center center"
         layout-align-gt-xs="start center">
    </div>

    <div><h2 translate>BANK ACCOUNT</h2></div>
    <div ng-if="!vm.userProfile.merchantData" translate>FILL MERCHANT ACCOUNT BEFORE ADDING BANK ACCOUNT</div>
    <div ng-repeat="account in vm.userProfile.paymentData">
        <div class="section first">
            <span class="md-body-2" translate>NAME</span><span>:</span>
            <span class="md-body-1" ng-bind="account.name"></span>
        </div>
        <div class="section">
            <span class="md-body-2" translate>CURRENCY</span><span>:</span>
            <span class="md-body-1" ng-bind="account.currency"></span>
        </div>
        <div class="section">
            <span class="md-body-2" translate>MODIFIED</span><span>:</span>
            <span class="md-body-1" ng-bind="account.modified"></span>
        </div>
        <div class="section">
            <span class="md-body-2" translate>STATUS</span><span>:</span>
            <span class="md-body-1" ng-bind="account.status"></span>
        </div>
    </div>
    <md-button ng-if="vm.userProfile.paymentData.length === 0 && !vm.isEditingPayment" ng-click="vm.isEditingPayment = true"">
        <span translate>ADD</span>
    </md-button>
    <md-button ng-if="vm.userProfile.paymentData.length > 0 && !vm.isEditingPayment" ng-click="vm.isEditingPayment = true">
        <span translate>EDIT</span>
    </md-button>
</div>
<div ng-if="vm.isEditingPayment">
    <form name="editPaymentForm"
          novalidate
          ng-submit="vm.setMerchantAccount(vm.userProfile.payment, editPaymentForm.$valid)">
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label translate>TYPE OF ACCOUNT</label>
                <md-select ng-model="vm.userProfile.payment.method">
                    <md-option ng-repeat="type in vm.bankAccountTypes" ng-value="type.code">
                        {{type.name}}
                    </md-option>
                </md-select>
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label translate>PAYMENT ROUTING</label>
                <input name="paymentRouting"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.payment.routing">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label translate>PAYMENT NUMBER</label>
                <input name="paymentNumber"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.payment.number">
            </md-input-container>
        </div>
        <md-button type="submit"
                   class="md-raised md-warn"
                   aria-label="Save"
                   translate
                   ng-if="vm.isEditingPayment">
            SAVE
        </md-button>
        <md-button ng-click="vm.isEditingPayment = false"
                   translate
                   ng-if="vm.isEditingPayment">
            CANCEL
        </md-button>
    </form>
</div>
