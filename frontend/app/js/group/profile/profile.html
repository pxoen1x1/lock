<div class="container profile-content"
     ng-class="{'mobile': !$mdMedia('gt-xs')}">
  <div class="container-title" layout="row">
    <div flex>
      <i class="material-icons">person</i> <span translate>PROFILE</span>
    </div>
  </div>
  <div class="container-content">
    <div layout="column"
         layout-gt-xs="row"
         layout-align-gt-xs="start start"
         layout-align="start center">
      <div class="profile-left"
           layout="row"
           layout-gt-xs="column"
           layout-align="start center"
           layout-align-gt-xs="start start"
           flex-gt-xs="25">
        <div class="avatar-wrapper" layout="row">
          <div class="profile-avatar"
               ng-style="{ 'background-image': 'url(' + vm.viewUserPhoto() + ')' }">
          </div>
          <div class="photo-remove"
               ng-if="vm.isEditing">
            <i ng-click="vm.removePhoto()"
               class="material-icons">clear</i>
          </div>
        </div>
        <div flex="5"></div>
        <div class="actions"
             layout="column">
          <md-button class="md-button-blue"
                     ng-if="vm.isEditing && $mdMedia('gt-xs')"
                     aria-label="Change photo"
                     file-uploader
                     is-single-file="true"
                     allowed-extensions="{{ vm.fileUploaderOptions.allowedFileExtensions.images }}"
                     max-size="{{ vm.fileUploaderOptions.maxFileSize }}"
                     selected-file-src="vm.newPortrait">
            <i class="material-icons vertical-middle">photo_camera</i>
            <span class="vertical-middle" translate>CHANGE_PHOTO</span>
          </md-button>
        </div>
      </div>
      <div flex-gt-xs="5"></div>
      <div layout="row"
           class="profile-right"
           flex-gt-xs="70"
           layout-align="start center"
           layout-align-gt-xs="start start">


        <div style="width: 100%;" ng-cloak>
          <md-content>
            <md-tabs md-dynamic-height md-border-bottom>
              <md-tab>
                <md-tab-label><span translate>GENERAL_INFO</span></md-tab-label>
                <md-tab-body class="md-padding">
                  <div ng-include="'group/profile/profile-general.html'"></div>
                </md-tab-body>
              </md-tab>
              <md-tab>
                <md-tab-label><span translate>CONTACT_INFO</span></md-tab-label>
                <md-tab-body class="md-padding">
                  <div ng-include="'group/profile/profile-merchant-info.html'"></div>
                </md-tab-body>
              </md-tab>
              <md-tab>
                <md-tab-label><span translate>BANK_ACCOUNT</span></md-tab-label>
                <md-tab-body class="md-padding">
                  <div ng-include="'group/profile/profile-bank-account.html'"></div>
                </md-tab-body>
              </md-tab>
            </md-tabs>
          </md-content>
        </div>
      </div>
    </div>
  </div>
</div>
