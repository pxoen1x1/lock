<div class="container profile-content"
     ng-class="{'mobile': !$mdMedia('gt-xs')}">
  <div class="container-title"
       layout="row"
       layout-align="start center">
    <div ng-click="vm.isEditing = false"
         flex class="cursor-pointer">
      <i class="material-icons">person</i> <span translate>PROFILE</span>
    </div>
    <div flex layout="row" layout-align="end center" class="title-actions">
      <button class="md-button"
              aria-label="Show public profile"
              hide-xs
              ui-sref="provider.profile.public({'profileId': vm.userProfile.id})">
        <span translate>SHOW_PUBLIC_PROFILE</span>
      </button>

      <md-menu md-position-mode="target-right target"
               hide-gt-xs>
        <md-button class="md-icon-button"
                   aria-label="more"
                   ng-click="$mdOpenMenu()">
          <md-icon>more_vert</md-icon>
        </md-button>
        <md-menu-content width="3">
          <md-menu-item>
            <md-button ui-sref="provider.profile.public({'profileId': vm.userProfile.id})"
                       aria-label="Show public profile">
              <md-icon>person</md-icon>
              <span class="vertical-middle" translate>SHOW_PUBLIC_PROFILE</span>
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
  </div>
  <div class="container-content prof">
    <div layout="column"
         layout-gt-xs="row"
         layout-align-gt-xs="start start"
         layout-align="start center">
      <div class="profile-left"
           flex
           layout-xs="column"
           layout-gt-xs="column"
           layout-align="start center"
           layout-align-gt-xs="start start">
        <div class="avatar-wrapper" layout="row">
          <div class="profile-avatar"
               flex
               ng-style="{ 'background-image': 'url(' + vm.viewUserPhoto() + ')' }">
          </div>
          <div class="photo-remove"
               ng-if="vm.isEditing">
            <md-icon ng-click="vm.removePhoto()">clear</md-icon>
          </div>
        </div>
        <div class="actions"
             layout-align-xs="center center"
             layout="column">
          <md-button class="md-button-blue"
                     ng-if="vm.isEditing"

                     aria-label="Change photo"
                     file-uploader
                     is-single-file="true"
                     allowed-extensions="{{ vm.fileUploaderOptions.allowedFileExtensions.images }}"
                     max-size="{{ vm.fileUploaderOptions.maxFileSize }}"
                     selected-file-src="vm.newPortrait">
            <md-icon>photo_camera</md-icon>
            <span translate>CHANGE_PHOTO</span>
          </md-button>
        </div>
      </div>
      <div layout="row"
           class="profile-right"
           flex-gt-xs="70"
           flex-offset-gt-xs="5"
           layout-align="start center"
           layout-align-gt-xs="start start">
        <md-content flex>
          <md-tabs md-dynamic-height md-border-bottom>
            <md-tab>
              <md-tab-label><span translate>GENERAL_INFO</span></md-tab-label>
              <md-tab-body class="md-padding">
                <div ng-include="'provider/profile/profile-general.html'"></div>
              </md-tab-body>
            </md-tab>
            <md-tab>
              <md-tab-label><span translate>CONTACT_INFO</span></md-tab-label>
              <md-tab-body class="md-padding">
                <div ng-include="'provider/profile/profile-merchant-info.html'"></div>
              </md-tab-body>
            </md-tab>
            <md-tab>
              <md-tab-label><span translate>BANK_ACCOUNT</span></md-tab-label>
              <md-tab-body class="md-padding">
                <div ng-include="'provider/profile/profile-bank-account.html'"></div>
              </md-tab-body>
            </md-tab>
          </md-tabs>
        </md-content>
      </div>
    </div>
  </div>
</div>
