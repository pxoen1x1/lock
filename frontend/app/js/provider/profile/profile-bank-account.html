<div ng-hide="vm.isEditingPayment" flex="100">
    <div layout="column"
         layout-gt-xs="row"
         layout-align="center center"
         layout-align-gt-xs="start center">
    </div>
    <div><h2>Bank account</h2></div>
    <div ng-if="!vm.profileData.merchantData">Fill Merchant info before adding bank account</div>
    <div ng-repeat="account in vm.profileData.paymentData">
        <div class="section first">
            <span class="md-body-2">name:</span>
            <span class="md-body-1" ng-bind="account.name"></span>
        </div>
        <div class="section">
            <span class="md-body-2">currency:</span>
            <span class="md-body-1" ng-bind="account.currency"></span>
        </div>
        <div class="section">
            <span class="md-body-2">modified:</span>
            <span class="md-body-1" ng-bind="account.modified"></span>
        </div>
        <div class="section">
            <span class="md-body-2">status:</span>
            <span class="md-body-1" ng-bind="account.status"></span>
        </div>
    </div>
    <md-button ng-if="vm.profileData.paymentData.length == 0 && !vm.isEditingPayment" ng-click="vm.isEditingPayment = true"">Add</md-button>
    <md-button ng-if="vm.profileData.paymentData.length > 0 && !vm.isEditingPayment" ng-click="vm.isEditingPayment = true">Replace</md-button>

    <!--          <md-button ng-if="!vm.isEditingPayment"
                         class="md-button-blue"
                         ng-click="vm.isEditingPayment = true"
                         aria-label="Edit p">
                Edit profile
              </md-button>-->
</div>
<div ng-if="vm.isEditingPayment">
    <form name="editPaymentForm"
          novalidate
          ng-submit="vm.setUserPayment(vm.profileData.payment, editPaymentForm.$valid)">
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>paymentRouting</label>
                <input name="paymentRouting"
                       required
                       ng-maxlength="20"
                       ng-model="vm.profileData.payment.routing">
            </md-input-container>
            <md-input-container class="md-block" flex>
                <label>paymentNumber</label>
                <input name="paymentNumber"
                       required
                       ng-maxlength="20"
                       ng-model="vm.profileData.payment.number">
            </md-input-container>
        </div>
        <md-button type="submit"
                   class="md-raised md-warn"
                   aria-label="Save"
                   ng-if="vm.isEditingPayment">
            Save
        </md-button>
    </form>
</div>
