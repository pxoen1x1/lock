<div ng-hide="vm.isEditingMerchant" flex="100">
    <div layout="column"
         layout-gt-xs="row"
         layout-align="center center"
         layout-align-gt-xs="start center">
    </div>
    <div layout="column">
        <div class="section first">
            <span class="md-body-2"><span translate>ADDRESS</span>:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.merchantData.address1 || '-'"></span>
        </div>
        <div class="section">
            <span class="md-body-2"><span translate>STATE</span>:</span>
            <span class="md-body-1" ng-bind="vm.states[vm.userProfile.merchantData.state].state || '-'"></span>
        </div>
        <div class="section">
            <span class="md-body-2"><span translate>CITY</span>:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.merchantData.city || '-'"></span>
        </div>
        <div class="section">
            <span class="md-body-2"><span translate>ZIP</span>:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.merchantData.zip || '-'"></span>
        </div>
    </div>
    <md-button ng-if="!vm.isEditingMerchant"
               ng-click="vm.isEditingMerchant = true"
               class="md-button-blue"
               aria-label="Edit profile" translate>EDIT</md-button>
</div>

<div ng-if="vm.isEditingMerchant">
    <form name="editMerchantForm"
          novalidate
          ng-submit="vm.updateMerchant(vm.userProfile, editMerchantForm.$valid)">
        <div layout="column">
            <md-input-container class="md-block" flex>
                <label translate>ADDRESS</label>
                <input name="paymentRouting"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.merchantData.address1">
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label translate>STATE</label>
                <md-select ng-model="vm.userProfile.merchantData.state"
                           ng-change="vm.resetSelectedCity();" required>
                    <md-option ng-repeat="state in vm.states track by state.id" ng-value="state.code">
                        <span ng-bind="state.state"></span>
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <md-autocomplete flex required
                                 md-input-name="autocompleteField"
                                 md-input-minlength="2"
                                 md-selected-item="vm.selectedCityItem"
                                 md-search-text="vm.searchText"
                                 md-items="city in vm.getCities(vm.searchText)"
                                 md-item-text="city.city"
                                 md-require-match
                                 md-floating-label="City"
                                 md-selected-item-change="vm.selectedItemChange(city)">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText">{{city.city}}</span>
                    </md-item-template>
                    <div ng-messages="editMerchantForm.autocompleteField.$error"
                         ng-if="editMerchantForm.autocompleteField.$touched">
                        <div ng-message="md-require-match">SELECT_AN_EXISTING_CITY</div>
                        <div ng-message="minlength" translate>NOT_LONG_ENOUGH</div>
                        <div ng-message="maxlength" translate>TOO_LONG</div>
                    </div>
                </md-autocomplete>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label translate>ZIP</label>
                <input name="Zip"
                       required
                       placeholder="00000(-0000)"
                       ng-pattern="/^[0-9]{5}(?:[-\s][0-9]{4})?$/"
                       ng-model="vm.userProfile.merchantData.zip">
            </md-input-container>
        </div>
        <md-button type="submit"
                   class="md-button-blue"
                   aria-label="Save"
                   translate
                   ng-if="vm.isEditingMerchant">
            SAVE
        </md-button>
        <md-button class="md-button-blue"
                   ng-if="vm.isEditingMerchant"
                   translate
                   ng-click="vm.cancelEditing()">
            CANCEL
        </md-button>
    </form>
</div>
