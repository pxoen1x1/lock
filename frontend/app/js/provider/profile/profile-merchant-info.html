<div ng-hide="vm.isEditingMerchant" flex="100">
    <div layout="column"
         layout-gt-xs="row"
         layout-align="center center"
         layout-align-gt-xs="start center">
    </div>
    <div layout="column">
        <div class="section first">
            <span class="md-body-2">Address:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.merchantData.address1 || '-'"></span>
        </div>
        <div class="section">
            <span class="md-body-2">State:</span>
            <span class="md-body-1" ng-bind="vm.states[vm.userProfile.merchantData.state].state || '-'"></span>
        </div>
        <div class="section">
            <span class="md-body-2">City:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.merchantData.city || '-'"></span>
        </div>
        <div class="section">
            <span class="md-body-2">ZIP:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.merchantData.zip || '-'"></span>
        </div>
    </div>
    <md-button ng-if="!vm.isEditingMerchant"
               ng-click="vm.isEditingMerchant = true"
               class="md-button-blue"
               aria-label="Edit profile">Edit</md-button>
</div>

<div ng-if="vm.isEditingMerchant">
    <form name="editMerchantForm"
          novalidate
          ng-submit="vm.updateMerchant(vm.userProfile, editMerchantForm.$valid)">
        <div layout="column">
            <md-input-container class="md-block" flex>
                <label>Address</label>
                <input name="paymentRouting"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.merchantData.address1">
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>State</label>
                <md-select ng-model="vm.userProfile.merchantData.state"
                           ng-change="vm.resetSelectedCity();">
                    <md-option ng-repeat="state in vm.states track by state.id" ng-value="state.code">
                        <span ng-bind="state.state"></span>
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <md-autocomplete flex required
                                 md-input-name="autocompleteField"
                                 md-input-minlength="2"
                                 md-input-maxlength="18"
                                 md-selected-item="vm.selectedItem"
                                 md-search-text="vm.searchText"
                                 md-items="city in vm.getCities(vm.searchText)"
                                 md-item-text="city.city"
                                 md-require-match
                                 md-floating-label="City"
                                 md-selected-item-change="vm.selectedItemChange(city)">
                    <md-item-template>
                        <span md-highlight-text="vm.searchText">{{city.city}}</span>
                    </md-item-template>
                    <div ng-messages="editMerchantForm.autocompleteField.$error" ng-if="editMerchantForm.autocompleteField.$touched">
                        <div ng-message="required">You <b>must</b> select a city.</div>
                        <div ng-message="md-require-match">Please select an existing city.</div>
                        <div ng-message="minlength">Your entry is not long enough.</div>
                        <div ng-message="maxlength">Your entry is too long.</div>
                    </div>
                </md-autocomplete>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>ZIP</label>
                <input name="Zip"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.merchantData.zip">
            </md-input-container>
        </div>
        <md-button type="submit"
                   class="md-button-blue"
                   aria-label="Save"
                   ng-if="vm.isEditingMerchant">
            Save
        </md-button>
        <md-button class="md-button-blue" ng-if="vm.isEditingMerchant"
                   ng-click="vm.cancelEditing()">
            Cancel
        </md-button>
    </form>
</div>
