<md-card>
  <md-card-content class="message-content">
    <div class="message" ng-bind="vm.currentBid.message"></div>
    <div class="price md-primary-bg md-hue-3"
         layout="row"
         layout-align="center start"
         ng-if="vm.currentBid.cost">
      <div class="value">
        Cost:
      </div>
      <div class="currency">$</div>
      <div layout="row" layout-align="center end">
        <div class="value" ng-bind="vm.currentBid.cost"></div>
      </div>
    </div>
  </md-card-content>
  <md-card-actions layout="row" layout-align="center center">
    <md-button class="md-button-blue">Start Chat</md-button>
    <md-button>Accept</md-button>
    <md-button>Decline</md-button>
  </md-card-actions>
</md-card>
