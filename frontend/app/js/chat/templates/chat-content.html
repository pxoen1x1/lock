<md-toolbar class="chat-toolbar">
  <div class="md-toolbar-tools">
    <md-button class="hide-gt-md responsive-chats-button md-icon-button"
               aria-label="chats button"
               ng-click="vm.toggleSidenav('left-sidenav')">
      <i class="material-icons s28">textsms</i>
    </md-button>
    <div class="chat-contact"
         ng-if="vm.currentChat.id"
         ng-click="vm.toggleSidenav('right-sidenav')">
      <div layout="row"
           layout-align="start center"
           ng-if="vm.currentUser.type === vm.userType.SPECIALIST">
        <div class="avatar-wrapper">
          <div class="avatar"
               ng-style="{ 'background-image': 'url(' + (vm.currentChat.client.portrait ?
               vm.baseUrl + vm.currentChat.client.portrait : vm.defaultPortrait) + ')' }">
          </div>
        </div>
        <div class="chat-contact-name">
          <span ng-bind="vm.currentChat.client.fullName"></span>
        </div>
      </div>
      <div layout="row"
           layout-align="start center"
           ng-if="vm.currentUser.type === vm.userType.CLIENT">
        <div class="avatar-wrapper">
          <div class="avatar"
               ng-style="{ 'background-image': 'url(' + (vm.currentChat.specialist.portrait ?
             vm.baseUrl + vm.currentChat.specialist.portrait : vm.defaultPortrait) + ')' }">
          </div>
          <i class="material-icons s14 status"
             ng-if="vm.currentChat.specialist.details.isAvailable">check_circle
          </i>
          <i class="material-icons s14 status unavailable"
             ng-if="!vm.currentChat.specialist.details.isAvailable">schedule
          </i>
        </div>
        <div class="chat-contact-name">
          <span ng-bind="vm.currentChat.specialist.fullName"></span>
        </div>
      </div>
    </div>
    <md-menu md-position-mode="target-right target">
      <md-button class="md-icon-button"
                 aria-label="more"
                 ng-click="$mdOpenMenu()">
        <i class="material-icons">more_vert</i>
      </md-button>
      <md-menu-content width="3">
        <md-menu-item
            ng-if="vm.currentUser.type !== vm.userType.CLIENT && vm.currentRequest.status === vm.requestStatus.NEW">
          <md-button ng-click="vm.openOfferDialog(vm.currentChat)">Send Offer
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="vm.toggleSidenav('right-sidenav')"
                     aria-label="vm.currentUser.type === vm.userType.CLIENT ? 'Contact Info' : 'Request Info'">
            <span ng-bind="vm.currentUser.type === vm.userType.CLIENT ? 'Contact Info' : 'Request Info'"></span>
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="vm.closeChat()">Close Chat</md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
<md-content class="chat-content"
            scroll-chat="vm.loadPrevMessages()"
            scroll-chat-disabled="vm.isScrollDisabled"
            scroll-chat-to-bottom="vm.isScrollToBottomEnabled">
  <div class="chat-messages"
       flex
       layout="column"
       layout-align="end stretch"
       ng-if="vm.messages[vm.currentChat.id].length > 0">
    <div class="chat-message"
         ng-repeat="message in vm.messages[vm.currentChat.id] | orderBy : 'updatedAt' track by message.id">
      <message-chat message="message"
                    current-user="vm.currentUser"
                    current-request="vm.currentRequest"
                    current-chat="vm.currentChat"
                    accept-offer="vm.acceptOffer(offer, message)"
                    update-request-status="vm.updateRequestStatus(request, status)"
                    ng-if="vm.currentUser && vm.currentRequest">
      </message-chat>
    </div>
  </div>
</md-content>
