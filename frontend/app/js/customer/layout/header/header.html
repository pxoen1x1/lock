<md-toolbar class="md-menu-toolbar md-whiteframe-1dp md-default-theme">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button button-menu"
               hide-gt-sm ng-click="vm.toggleMenu()"
               aria-label="Menu">
      <md-icon>
        <i class="material-icons">menu</i>
      </md-icon>
    </md-button>
    <h2 class="root"
        ng-show="$mdMedia('gt-xs')">
      <span ng-repeat="item in vm.headerPath track by $index">
        <a ng-href="{{item.url}}"
           ng-bind="item.display">
        </a>
        <i class="material-icons"
           ng-if="$index != vm.headerPath.length-1 && vm.headerPath[$index+1].display">
          chevron_right
        </i>
      </span>
    </h2>
    <span flex></span>
    <h2 class="root bold" hide-gt-xs>
      <span ng-bind="vm.title"></span>
    </h2>
    <span flex hide-gt-sm></span>
    <md-button class="button-login"
               ng-href="#"
               aria-label="Log out"
               ng-show="$mdMedia('gt-xs')">
      Log out
    </md-button>
    <md-button class="md-icon-button button-menu"
               hide-gt-xs ng-href="#"
               aria-label="Log out">
      <md-icon>
        <i class="fa fa-sign-in" aria-hidden="true"></i>
      </md-icon>
    </md-button>
  </div>
</md-toolbar>
