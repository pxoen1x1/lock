<div class="container view-content">
  <div class="container-title"><i class="material-icons">list</i> <span>Request</span></div>
  <div class="container-content">
    <div class="request-info">
      <div class="title md-headline">Details</div>
      <div layout="row">
        <div class="map-wrapper" flex="35">
          <a ui-sref="customer.requests.request.map($stateParams)">
            <ui-gmap-google-map center="vm.map.center"
                                zoom="vm.map.zoom"
                                options="vm.map.options">
              <ui-gmap-marker
                  coords="vm.map.center"
                  options="vm.map.marker"
                  idKey="0"
                  fit="false">
              </ui-gmap-marker>
            </ui-gmap-google-map>
          </a>
        </div>
        <div class="info-row"
             layout="column"
             layout-align="center start"
             flex="65">
          <div class="info-column">
            <b>Needed service:</b>
            <span ng-bind="vm.request.service.name"></span>
          </div>
          <div class="info-column">
            <b>For date:</b>
            <span ng-bind="vm.request.forDate ? (vm.request.forDate | date : 'MM/dd/yyyy H:mm a') : 'Now'"></span>
          </div>
          <div class="info-column">
            <b>Address:</b>
            <span ng-bind="vm.request.location.address"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="provider-info">
      <md-divider class="divider"></md-divider>
      <div class="title md-headline">Service provider</div>
      <div layout="row">
        <div>
          <div class="photo"
               ng-style="{'background-image': 'url(https://pp.vk.me/c604329/v604329073/1a33c/XhTVHpUbzGU.jpg)'}">
          </div>
        </div>
        <div class="name"
             flex
             layout="column"
             layout-align="center start"
             ng-bind="'Elliot Alderson'">
        </div>
        <div class="cost"
             flex="10"
             layout="column"
             layout-align="center start"
             ng-bind="'$30'">
        </div>
        <div flex
             layout="row"
             layout-align="end center">
          <button class="md-button button-done">
            <md-icon>done</md-icon>
          </button>
          <button class="md-button button-not-done">
            <md-icon>close</md-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
