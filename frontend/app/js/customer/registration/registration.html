<div class="registration" layout="column">
  <!-- header -->
  <md-toolbar class="md-menu-toolbar md-whiteframe-1dp md-default-theme">
    <div class="md-toolbar-tools">
      <md-button class="button-back" ng-href="#"><i class="fa fa-angle-left" aria-hidden="true"></i> Go Back</md-button>
      <md-button class="button-back-min" ng-href="#"><i class="fa fa-angle-left" aria-hidden="true"></i></md-button>
      <span flex></span>
      <h2 class="md-display-1 page-name">Customer registration</h2>
      <span flex></span>
      <md-button class="button-login" ng-href="#">Log in <i class="fa fa-sign-in" aria-hidden="true"></i></md-button>
      <md-button class="button-login-min" ng-href="#"><i class="fa fa-sign-in" aria-hidden="true"></i></md-button>
    </div>
  </md-toolbar>
  <!-- !header -->

  <div layout="column" layout-align="center center" flex>
    <div class="md-whiteframe-8dp registration-form">
      <form role="form" name="regForm">
        <!-- First and last name -->
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>First name</label>
            <input ng-model="firstName">
          </md-input-container>
          <md-input-container class="md-block" flex>
            <label>Last name</label>
            <input ng-model="lastName">
          </md-input-container>
        </div>
        <!-- Phone number -->
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Phone number</label>
            <input ng-model="phone" type="phone">
          </md-input-container>
        </div>
        <!-- E-mail -->
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Email</label>
            <input ng-model="email" type="email">
          </md-input-container>
        </div>
        <!-- Password -->
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Password</label>
            <input ng-model="password" type="password">
          </md-input-container>
        </div>
        <!-- Agree -->
        <div>
          <md-checkbox ng-model="agree" aria-label="I read and accept terms and conditions">
            I read and accept <a ng-href="#">terms and conditions</a>
          </md-checkbox>
        </div>
        <!-- Submit -->
        <md-button type="submit" ng-click="vm.submit()">
          Submit
        </md-button>
      </form>
    </div>
  </div>
</div>
