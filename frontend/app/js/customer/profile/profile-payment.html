<div ng-hide="vm.isEditingCard" flex="100">
    <div layout="column"
         layout-gt-xs="row"
         layout-align="center center"
         layout-align-gt-xs="start center">
    </div>
    <div nd-if="vm.userProfile.spCardNumber">
        <div class="section first">
            <span class="md-body-2">Number:</span>
            <span>***</span><span class="md-body-1" ng-bind="vm.userProfile.spCardNumber"></span>
        </div>
    </div>
    <md-button ng-if="!vm.isEditingCard" ng-click="vm.isEditingCard = true"">Edit</md-button>

</div>

<div ng-if="vm.isEditingCard">
    <form name="editCardForm"
          novalidate
          ng-submit="vm.updateCustomerCard(vm.cardData, editCardForm.$valid)">
        <div layout="row">
            <md-input-container class="md-block" flex>
                <label>Number</label>
                <input name="number"
                       required
                       ng-maxlength="20"
                       ng-model="vm.cardData.number">
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>CVV</label>
                <input name="cvv"
                       required
                       ng-maxlength="3"
                       ng-model="vm.cardData.cvv">
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>Expiration date MMYY</label>
                <input name="expiration"
                       required
                       ng-maxlength="4"
                       ng-model="vm.cardData.expiration">
            </md-input-container>
        </div>
        <md-button type="submit"
                   class="md-raised md-warn"
                   aria-label="Save"
                   ng-if="vm.isEditingCard">
            Save
        </md-button>
        <md-button ng-if="vm.isEditingCard" ng-click="vm.isEditingCard = false">Cancel</md-button>
    </form>
</div>
