<div ng-hide="vm.isEditingCustomer" flex="100">
    <div layout="column"
         layout-gt-xs="row"
         layout-align="center center"
         layout-align-gt-xs="start center">
    </div>
    <div>
        <div class="section first">
            <span class="md-body-2">Address:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.customerData.address1"></span>
        </div>
        <div class="section">
            <span class="md-body-2">State:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.customerData.state"></span>
        </div>
        <div class="section">
            <span class="md-body-2">City:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.customerData.city"></span>
        </div>
        <div class="section">
            <span class="md-body-2">ZIP:</span>
            <span class="md-body-1" ng-bind="vm.userProfile.customerData.zip"></span>
        </div>
    </div>
    <md-button ng-if="!vm.isEditingCustomer" class="md-button-blue" ng-click="vm.isEditingCustomer = true"">Edit</md-button>

</div>

<div ng-if="vm.isEditingCustomer">
    <form name="editCustomerForm"
          novalidate
          ng-submit="vm.updateCustomer(vm.userProfile, editCustomerForm.$valid)">
        <div layout="column">
            <md-input-container class="md-block" flex>
                <label>Address</label>
                <input name="address"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.customerData.address1">
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>State</label>
                <md-select ng-model="vm.userProfile.customerData.state"
                           ng-change="vm.resetSelectedCity(); vm.getCities(vm.userProfile.customerData.state)">
                    <md-option ng-repeat="state in vm.states track by state.id" ng-value="state.state">
                        <span ng-bind="state.state"></span>
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>City</label>

                <md-select role="listbox"
                           class="cities-select"
                           name="city"
                           md-select-infinite-scroll
                           on-scroll="vm.getCities(vm.userProfile.customerData.state, vm.searchCity)"
                           ng-model="vm.userProfile.customerData.city" >
                    <md-select-header>
                        <input type="search"
                               placeholder="Search for a city.."
                               ng-change="vm.getCities(vm.userProfile.customerData.state, vm.searchCity)"
                               ng-model-options="{ debounce: 400 }"
                               ng-model="vm.searchCity">
                    </md-select-header>
                    <md-optgroup label="cities">

                        <md-option ng-value="vm.userProfile.customerData.city">
                            <span ng-bind="vm.userProfile.customerData.city"></span>
                        </md-option>

                        <md-option ng-repeat="city in vm.cities | filter: vm.searchCity track by city.id"
                                   ng-value="city.city">
                            <span ng-bind="city.city"></span>
                        </md-option>
                    </md-optgroup>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>ZIP</label>
                <input name="Zip"
                       required
                       ng-maxlength="20"
                       ng-model="vm.userProfile.customerData.zip">
            </md-input-container>
        </div>
        <md-button type="submit"
                   class="md-button-blue"
                   aria-label="Save"
                   ng-if="vm.isEditingCustomer">
            Save
        </md-button>
        <md-button class="md-button-blue" ng-if="vm.isEditingCustomer"
                   ng-click="vm.cancelEditing()">
            Cancel
        </md-button>
    </form>
</div>
