<div class="container profile-content" md-whiteframe="4">
  <div class="container-title"><i class="material-icons">person</i> <span>Profile</span></div>
  <div class="container-content">
    <div layout="column" layout-gt-xs="row" layout-align-gt-xs="start start" layout-align="start center">
      <div layout="column" class="profile-left">
        <div class="avatar" md-whiteframe="1">
          <img src="{{vm.dataSource.photo}}">
        </div>
        <div class="actions" layout="column" ng-show="vm.$mdMedia('gt-xs')">
          <md-button class="md-button-blue" flex="100">Change photo</md-button>
          <md-button class="md-button-blue" flex="100">Edit profile</md-button>
        </div>
      </div>
      <div layout="column" class="profile-right" flex layout-align="start center" layout-align-gt-xs="start start">
        <h1 class="md-display-1">
          <span class="vertical-middle" ng-bind="vm.dataSource.name"></span>
          <i ng-if="vm.dataSource.verified" class="material-icons vertical-middle">verified_user</i>
        </h1>
        <div class="section">
          <span class="md-body-2">Email:</span>
          <span class="md-body-1" ng-bind="vm.dataSource.email"></span>
        </div>
        <div class="section">
          <span class="md-body-2">Phone:</span>
          <span class="md-body-1" ng-bind="vm.dataSource.phone"></span>
        </div>
        <div class="section">
          <span class="md-body-2">Credit card:</span>
          <span class="md-body-1">**** **** ****</span>
          <span class="md-body-1" ng-bind="vm.dataSource.card"></span>
        </div>
        <div class="section">
          <span class="md-body-2">Joined:</span>
          <span class="md-body-1" ng-bind="vm.dataSource.join.date"></span>
          <span class="md-body-1" ng-show="vm.$mdMedia('gt-xs')">({{vm.dataSource.join.elapsed}})</span>
        </div>
        <div class="section">
          <span class="md-body-2">Requests:</span>
          <span class="md-body-1" ng-bind="vm.dataSource.requests.total"></span>
          <span class="md-body-1">({{vm.dataSource.requests.month}} this month)</span>
        </div>
        <div class="section">
          <span class="md-body-2">Spent:</span>
          <span class="md-body-1">${{vm.dataSource.spent.total}}</span>
          <span class="md-body-1">(${{vm.dataSource.spent.total}} this month)</span>
        </div>
      </div>
    </div>
  </div>
</div>
