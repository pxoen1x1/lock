<div class="container profile-content"
     ng-class="{'mobile': !$mdMedia('gt-xs')}">
  <div class="container-title"><i class="material-icons">person</i> <span>Profile</span></div>
  <div class="container-content">
    <div layout="column"
         layout-gt-xs="row"
         layout-align-gt-xs="start start"
         layout-align="start center">
      <div class="profile-left"
           layout="row"
           layout-gt-xs="column"
           layout-align="start center"
           layout-align-gt-xs="start start"
           flex-gt-xs="25">
        <div>
          <img class="avatar" src="{{vm.profileData.photo}}" alt="photo"/>
        </div>
        <div flex="5"></div>
        <div class="actions"
             layout="column">
          <md-button class="md-button-blue"
                     aria-label="Change photo">
            Change photo
          </md-button>
          <md-button flex="100"
                     ng-if="!vm.isEditing"
                     class="md-button-blue"
                     ng-click="vm.isEditing = true"
                     aria-label="Edit profile">
            Edit profile
          </md-button>
        </div>
      </div>
      <div flex-gt-xs="5"></div>
      <div layout="row"
           class="profile-right"
           flex-gt-xs="70"
           layout-align="start center"
           layout-align-gt-xs="start start">
        <div ng-hide="vm.isEditing" flex="100">
          <div layout="column"
               layout-gt-xs="row"
               layout-align="center center"
               layout-align-gt-xs="start center">
            <div class="md-display-1">
              <span class="vertical-middle" ng-bind="vm.profileData.name"></span>
              <i ng-if="vm.profileData.verified" class="material-icons vertical-middle verified">verified_user</i>
            </div>
          </div>
          <div class="section first">
            <span class="md-body-2">Email:</span>
            <span class="md-body-1" ng-bind="vm.profileData.email"></span>
          </div>
          <div class="section">
            <span class="md-body-2">Phone:</span>
            <span class="md-body-1" ng-bind="vm.profileData.phone"></span>
          </div>
          <div class="section">
            <span class="md-body-2">Credit card:</span>
            <span class="md-body-1" ng-bind="vm.profileData.card"></span>
          </div>
          <div class="section">
            <span class="md-body-2">Requests:</span>
            <span class="md-body-1" ng-bind="vm.profileData.requests"></span>
          </div>
          <div class="section">
            <span class="md-body-2">Spent:</span>
            <span class="md-body-1" ng-bind="'$'+vm.profileData.spent"></span>
          </div>
        </div>
        <div ng-show="vm.isEditing">
          <form name="editForm"
                novalidate
                ng-submit="vm.updateUser(vm.profileData, editForm.$valid)">
            <p>Full name: <sup>*</sup></p>
            <md-input-container class="md-block" flex>
              <label>Full name</label>
              <input name="fullName"
                     required
                     ng-maxlength="40"
                     ng-model="vm.profileData.name">
            </md-input-container>
            <p>Email: <sup>*</sup></p>
            <md-input-container class="md-block" flex>
              <label>Email</label>
              <input name="email"
                     required
                     ng-model="vm.profileData.email">
            </md-input-container>
            <p>Credit card: <sup>*</sup></p>
            <md-input-container class="md-block" flex>
              <label>Credit card</label>
              <input name="card"
                     required
                     ng-model="vm.profileData.card">
            </md-input-container>
            <p>Phone number:</p>
            <md-input-container class="md-block" flex>
              <label>Phone number</label>
              <input type="tel"
                     name="phoneNumber"
                     ui-us-phone-number
                     ng-model="vm.profileData.phone">
              <div ng-messages="editForm.phoneNumber.$error">
                <span ng-message="usPhoneNumber">That doesn't look like a valid phone number.</span>
              </div>
            </md-input-container>

            <md-button type="submit"
                       class="md-raised md-warn"
                       aria-label="Save"
                       ng-if="vm.isEditing">
              Save
            </md-button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
