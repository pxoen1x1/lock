<div class="container map-content"
     layout="column"
     flex>
  <div class="container-title" layout="row">
    <div flex>
      <i class="material-icons">location_on</i>
      <span translate>MAP</span>
    </div>
  </div>
  <div class="container-content"
       layout="column"
       flex>
    <div class="map-wrapper"
         flex
         layout="column">
      <client-map-viewer class="map-viewer"
                         flex
                         current-request="vm.request"
                         show-specialist-info="vm.showSelectedSpecialistInfo(specialist)"
                         selected-specialist="vm.specialist"
                         hire-specialist="vm.hireSpecialist(vm.specialist)"
                         ng-if="vm.request.id">
      </client-map-viewer>

      <div class="list card map-card animated"
           ng-class="{ 'slideInUp': vm.isSpecialistCardShown, 'slideOutDown': !vm.isSpecialistCardShown}"
           ng-show="vm.isSpecialistCardShown">
        <div class="map-card-provider" layout="row">
          <div class="m-r-lg">
            <div class="avatar"
                 ng-style="{'background-image': 'url('+ (vm.specialist.portrait ?
                 vm.baseUrl + vm.specialist.portrait : vm.defaultPortrait) +')'}">
            </div>
          </div>
          <div flex>
            <div class="text-truncate-multiline">
              <span class="md-headline"
                    ng-bind="vm.specialist.fullName">
              </span>
              <span class="md-subhead"> Â· </span>
              <star-rating class="inline-block md-body-1"
                           value="vm.specialist.details.rating"
                           readonly>
              </star-rating>
            </div>
            <div class="md-subhead" layout="row" layout-align="start center">
              <div ng-if="vm.specialist.distance">
                <span ng-bind="vm.specialist.distance | number : 1"></span>
                <span translate>MILES_AWAY</span>
              </div>
              <div ng-if="vm.specialist.duration && vm.request.status === vm.requestStatus.IN_PROGRESS">
                <span class="m-l-xs">
                  <span>- </span>
                  <span translation>ESTIMATED_TIME_OF_ARRIVAL</span>:
                </span>
                <span ng-bind="vm.specialist.duration.text"></span>
              </div>
            </div>
            <div class="md-subhead status"
                 ng-class="{ 'not-available': !vm.specialist.details.isAvailable }"
                 ng-bind="vm.specialist.details.isAvailable ? 'AVAILABLE' : 'NOT_AVAILABLE_NOW' | translate">
            </div>
          </div>

          <div class="message"
               layout="row"
               layout-align="start center">
            <md-button class="md-button-blue md-fab"
                       ng-disabled="vm.request.status !== vm.requestStatus.NEW"
                       ng-click="vm.createChat(vm.specialist, vm.request)">
              <md-icon>chat</md-icon>
            </md-button>
          </div>

          <div class="close"
               ng-click="vm.isSpecialistCardShown = false">
            <i class="material-icons">close</i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
