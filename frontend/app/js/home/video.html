<md-dialog aria-label="Watch video" class="video-dialog">
    <md-toolbar class="md-menu-toolbar">
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button class="md-icon-button"
                       aria-label="Close dialog"
                       ng-click="vm.closeVideo()">
                <i class="material-icons">close</i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <iframe src="https://www.youtube.com/embed/xsMykjWW7wQ?modestbranding=1&showinfo=0&fs=0" frameborder="0" allowfullscreen></iframe>
    </md-dialog-content>
</md-dialog>
